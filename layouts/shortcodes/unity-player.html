{{- $gameTitle := .Get "gameTitle" -}}
{{- $buildFileName := .Get "buildFileName" -}}

<div>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-mobile-warning">
            WebGL builds are not supported on mobile devices.
        </div>
        <div id="unity-footer">
            <!-- <div id="unity-webgl-logo"></div> -->
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">{{ if $gameTitle }}{{ $gameTitle }}{{ end }}</div>
        </div>
    </div>
</div>

<script>
    var loaderUrl = "/{{ $buildFileName }}.loader.js";
    var config = {
        dataUrl: "/{{ $buildFileName }}.data",
        frameworkUrl: "/{{ $buildFileName }}.framework.js",
        codeUrl: "/{{ $buildFileName }}.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Vitor CantÃ£o",
        productName: "Character Movement",
        productVersion: "1.0",
    };

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var mobileWarning = document.querySelector("#unity-mobile-warning");

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
            mobileWarning.style.display = "none";
        }, 5000);
    } else {
        canvas.style.width = "60vw";
        canvas.style.height = "80vh";
    }
    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
            };
        }).catch((message) => {
            alert(message);
        });
    };
    document.body.appendChild(script);
</script>

<style>
    #unity-container.unity-mobile {
        width: 100%;
        height: 100%;
    }

    #unity-canvas {
        background: #231f20;
        transform: translateX(-50%);
        margin-left: 50%;
    }

    .unity-mobile #unity-canvas {
        width: 100%;
        height: 100%;
        min-width: 500px;
    }

    #unity-loading-bar {
        display: none;
    }

    #unity-logo {
        width: 154px;
        height: 130px;
        background: url("/img/unity-logo-dark.png") no-repeat center;
    }

    #unity-progress-bar-empty {
        width: 141px;
        height: 18px;
        margin-top: 10px;
        background: url("/img/progress-bar-empty-dark.png") no-repeat center;
    }

    #unity-progress-bar-full {
        width: 0%;
        height: 18px;
        margin-top: 10px;
        background: url("/img/progress-bar-full-dark.png") no-repeat center;
    }

    #unity-footer {
        position: relative;
    }

    .unity-mobile #unity-footer {
        display: none;
    }

    #unity-webgl-logo {
        float: left;
        width: 204px;
        height: 38px;
        background: url("/img/webgl-logo.png") no-repeat center;
    }

    #unity-build-title {
        line-height: 38px;
        font-size: 18px;
        position: relative;
        left: 10px;
        display: inline;
    }

    #unity-fullscreen-button {
        float: left;
        width: 38px;
        height: 38px;
        background: url("/img/fullscreen-button.png") no-repeat center;
    }

    #unity-mobile-warning {
        left: 50%;
        top: 5%;
        transform: translate(-50%);
        background: white;
        padding: 10px;
        display: none;
    }
</style>
